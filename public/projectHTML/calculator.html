<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleCalculator</title>
    <link rel="icon" href="/public/iconImg/calculator-solid.svg">
    <link rel="stylesheet" href="../../src/projects/simpleCalculator/style/style.css">
</head>
<body>
    <div class="space">
        <div id="screen" class="screen"></div>
        <div id="currentNumber" class="currentNumber"></div>
        <div class="btn-area">
            <button class="big-btn" value="c">c</button>
            <button value="backspace">Back <br>space</button>
            <button value="/">/</button>
        </div>
        <div class="btn-area">
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="*">*</button>
        </div>
        <div class="btn-area">
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="-">-</button>
        </div>
        <div class="btn-area">
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="+">+</button>
        </div>
        <div class="btn-area">
            <button class="big-btn" value="0">0</button>
            <button value=".">.</button>
            <button value="enter">=</button>
        </div>
    </div>
    <script src="../../src/projects/simpleCalculator/calculatorApp.js"></script>
</body>
</html>
